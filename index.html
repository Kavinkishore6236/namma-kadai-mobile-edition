<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Namma Kadai</title>
    <link rel="stylesheet" href="routing/style/login.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="routing/first.html" >
            <input type="text" class="username" placeholder="Enter Username" minlength="5" required>
            <input type="password" class="password" placeholder="Enter Password" minlength="5" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="routing/register.html">Register</a></p>
    </div>

</body>
</html>
